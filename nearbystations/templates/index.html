<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nearby Stations</title>
</head>
<body>
    <h1>Nearby Stations</h1>
    {% if stations %}
    <ul>
        {% for station in stations %}
            {{station.name}}: {{station.distance}} <br>
        {% endfor %}
    </ul>
    {% endif %}

</body>
</html>
